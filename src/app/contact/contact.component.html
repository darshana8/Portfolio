<mat-toolbar fxLayout="row" class="header">
    <span fxFlex class="logo">Portfolio</span>
    <button style="font-size: 2.5rem;color: var(--text-color);margin-left: 4rem;transition: .3s;" mat-button  fxHide.xs>
        <a class= "navbar" routerLink="">Home</a>
        <a class= "navbar" routerLink="about">About</a>
        <a class= "navbar" routerLink="services">Services</a>
        <a class= "navbar" routerLink="portfolio">Portfolio</a>
        <a class= "navbar" routerLink="contact">Contact</a>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
      <mat-icon style="color: white;">more_vert</mat-icon>
    </button>
    <mat-menu #dropMenu="matMenu"  style="border: 1px solid red;">
      <ng-container >
        <button mat-menu-item >
            <!-- <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home" routerLink=" "> -->
            <!-- </mat-icon> -->
                <a  class= "navbar" routerLink=" "style="color: black;font-weight: 700;">Home</a>
        </button>
        <button mat-menu-item>
            <!-- <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="help" routerLink="about"></mat-icon> -->
                <a  class= "navbar" routerLink="about"style="color: black;font-weight: 700;">About</a>
        </button>

        <button mat-menu-item>
            <!-- <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="how_to_reg" routerLink="services"></mat-icon> -->
                <a  class= "navbar" routerLink="services"style="color: black;font-weight: 700;">Services</a>
        </button>

        

        <button mat-menu-item>
            <!-- <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="person_pin" routerLink="portfolio"></mat-icon> -->
                <a  class= "navbar" routerLink="portfolio" style="color: black;font-weight: 700;">Portfolio</a>
        </button>

        <button mat-menu-item>
            <!-- <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="contacts" routerLink="contact"></mat-icon> -->
                <a  class= "navbar" routerLink="contact" style="color: black;font-weight: 700;">Contact</a>
        </button>
        <mat-divider></mat-divider>
      </ng-container>
    </mat-menu>
  </mat-toolbar>

<section class="contact body" id="contact">
    <h2 class="heading animate__animated animate__fadeInDown">Contact <span style="font-size: 45px;"> Me!</span></h2>

    <form action="#" class="animate__animated animate__fadeInUp">
        <div class="input-box">
            <input type="text" placeholder="Full Name">
            <input type="email" placeholder="Email Address">
        </div>

        <div class="input-box">
            <input type="number" placeholder="Mobile Number">
            <input type="text" placeholder="Email Subject">
        </div>

        <textarea name="" id="" cols="30" rows="30" placeholder="Your Message"></textarea>
        <input type="submit" value="Send Message" class="btn">

    </form>
</section>
